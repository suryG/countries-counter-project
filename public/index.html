<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Visits by Country</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f5f7fa;
}
h1 {
    color: #2c3e50;
}
input {
    padding: 10px;
    font-size: 16px;
    width: 260px;
}
button {
    padding: 10px 18px;
    font-size: 16px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background: #2980b9;
}
pre {
    background: white;
    padding: 15px;
    border-radius: 6px;
}
canvas {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 6px;
}
</style>
</head>

<body>
<h1>Website Visits by Country</h1>

<input id="country" placeholder="2-letter country code (e.g. us, il)" maxlength="2">
<button id="addVisit">Add Visit</button>

<h2>Statistics (JSON)</h2>
<pre id="stats"></pre>

<h2>Graph</h2>
<canvas id="chart"></canvas>

<script src="script.js"></script>
</body>
</html>
